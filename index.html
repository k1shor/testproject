<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kishor's Blog</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <link rel="stylesheet" href="mystyle.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <a class="navbar-brand text-white font-bold" href="#">Test Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5 mycarousel">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./bg6.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./bg7.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./elephant.jpeg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>


  <div class="bg-success-subtle p-5 about" id="about">
    <h1>About Me</h1>
    <div class="d-flex p-5 bg-danger-subtle">
      <p class="fs-4 w-50">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid nisi a consectetur! Neque maiores repellat
        optio sapiente iste maxime ipsa, ipsum, consequatur quas blanditiis soluta!
      </p>
      <div class="shadow-lg w-50">
        <img src="./bg6.png" alt="" class="w-100 rounded-3">
      </div>

    </div>
  </div>


  <div class="bg-warning-subtle p-5 gallery" id="gallery">
    <h1>My Memories</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 p-3">
          <img src="./bg6.png" alt="" class="w-100 h-100 rounded-3 shadow-lg" role="button">
        </div>
        <div class="col-5 p-3">
          <img src="./bg7.png" alt="" class="w-100 h-100">
        </div>
        <div class="col-4 p-3">
          <img src="./elephant.jpeg" alt="" class="w-100 h-100">
        </div>
        <div class="col-2 p-3">
          <img src="./elephant.jpeg" alt="" class="w-100 h-100">
        </div>
        <div class="col-7 p-3">
          <img src="./bg7.png" alt="" class="w-100 h-100">
        </div>
        <div class="col-3 p-3">
          <img src="./elephant.jpeg" alt="" class="w-100 h-100">
        </div>
        <div class="col-12 p-3">
          <img src="./elephant.jpeg" alt="" class="w-100 h-100">
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
